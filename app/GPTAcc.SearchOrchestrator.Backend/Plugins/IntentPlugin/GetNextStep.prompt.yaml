name: GetNextStep
template: |
  {{#message role="system"}}
  ## Instructions
  You will now return a single key that represents the action you will perform next.

  ## Rules
  - You should return the action that you will perform next to satisfy the user's request.
  - The valid actions are: ITQuestion, AskClarifyingITQuestion, Other
  
  {{/message}}


  {{#message role="system"}}
  ### Examples 1
  {{/message}}

  {{#message role="user"}}
  Can you help me with my outlook issues?
  {{/message}}

  {{#message role="system"}}
  Provide action
  {{/message}}

  {{#message role="assistant"}}
  AskClarifyingITQuestion
  {{/message}}
  

  {{#message role="system"}}
  ### Examples 2
  {{/message}}

  {{#message role="user"}}
  My Outook has crashed?
  {{/message}}

  {{#message role="system"}}
  Provide action
  {{/message}}

  {{#message role="assistant"}}
  PerformSearch
  {{/message}}


  {{#message role="system"}}
  ### Examples 3
  {{/message}}

  {{#message role="user"}}
  How to vouch for a colleague?
  {{/message}}

  {{#message role="assistant"}}
  PerformSearch
  {{/message}}

  {{#message role="user"}}
  What if I had provided a vouch key and it is no longer valid?
  {{/message}}

  {{#message role="system"}}
  Provide action
  {{/message}}

  {{#message role="assistant"}}
  PerformSearch
  {{/message}}

  {{#message role="system"}}
  ### Examples 3
  {{/message}}

  {{#message role="user"}}
  Can you tell me a story
  {{/message}}

  {{#message role="system"}}
  Provide action
  {{/message}}

  {{#message role="assistant"}}
  Other
  {{/message}}

  {{#message role="system"}}
  ## Actual Response
  {{/message}}

  {{#each messages}}
    {{#message role=Role}}
    {{~Content~}}
    {{/message}}
  {{/each}}

  {{#message role="system"}}
  Provide action
  {{/message}}


template_format: handlebars
description: A function that determines the next action the assistant should take.
input_variables:
  - name: messages
    type: ChatHistory
    description: The history of the chat.
    is_required: true
output_variable:
    type: string
    description: The action the assistant should take.
execution_settings:
  - model_id_pattern: ^gpt-4
    temperature: 0.3
  - model_id_pattern: ^gpt-3\.?5-turbo
    temperature: 0.3
